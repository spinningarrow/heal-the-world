<template name="agencySignup">
	<div class="row">
		<div class="col-md-8">
			<form id="agency-form" role="form">
				<div class="form-group">
					<label for="name">Name</label>
					<input id="name" class="form-control" type="text" placeholder="Agency name" value="{{formData.name}}">
				</div>

				<div class="form-group">
					<label for="bio">Bio</label>
					<textarea id="bio" class="form-control" rows="3" placeholder="Tell us a little about yourself">{{formData.bio}}</textarea>
				</div>

				<div class="form-group">
					<label for="website">Website URL</label>
					<input type="text" id="website" class="form-control" placeholder="Website URL" value="{{formData.website}}">
				</div>

				<div class="form-group">
					<label for="facebook">Facebook Page URL</label>
					<input type="text" id="facebook" class="form-control" placeholder="Facebook Page URL" value="{{formData.facebook}}">
				</div>

				<div class="form-group">
					<label>Problem tags</label>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="education" value="education" {{#if formData.problemTags.education}}checked{{/if}}>
							Education
						</label>
					</div>


					<div class="checkbox">
						<label>
							<input type="checkbox" id="health" value="health" {{#if formData.problemTags.health}}checked{{/if}}>
							Health and Sanitation
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="social" value="social" {{#if formData.problemTags.social}}checked{{/if}}>
							Social Equality
						</label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="environment" value="environment" {{#if formData.problemTags.environment}}checked{{/if}}>
							Environment
						</label>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<div class="col-md-3">
			<p>Want to reach more users?</p>
			<p>Want to raise awareness about an issue you deeply care about?</p>
			<p>Heal The World uses an engaging gameplay experience to interactively educate users of what can be done about social, environmental, health and educational issues plaguing the world. With the belief that gaming is a great measure to change perceptions and convictions, the team behind Heal the World is confident of creating a world of people who start to truly care about the Earth they live on.</p>
			<p>Join us today!</p>
		</div>
	</div>
</template>
