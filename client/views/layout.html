<template name="layout">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h1><a href="/">Heal the World</a></h1>
			</div>

			<div class="col-md-4">
				{{#if currentUser}}
					<div>
						Hi, {{currentUser.profile.name}}!
						<button id="logout" class="btn btn-danger btn-xs">Sign out</button>
					</div>
				{{/if}}
				{{!loginButtons}}
			</div>
		</div>

		{{yield}}
	</div>
</template>
