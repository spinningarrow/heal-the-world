<template name="agencies">

	<!-- <div class="bs-example"> -->
		<h2>Agencies</h2>
		<div class="row">
			{{#each agencies}}
			<div class="col-sm-6 col-md-3">
				<div class="thumbnail">
				<img src="http://graph.facebook.com/{{fbId this.data.facebook}}/picture?type=large" alt="Generic placeholder thumbnail">
					<div class="caption">
						<h3>{{this.data.name}}</h3>
						<p>{{this.data.bio}}</p>
						<p><a href="{{this.data.facebook}}" class="btn btn-primary btn-block" role="button">Facebook Page</a>
						<a href="{{this.data.website}}" class="btn btn-default btn-block" role="button">Website</a></p>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	<!-- </div> -->




</template>
